<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        arr1 = [];
        arr2 = [];
        
        function store() {
            elem = document.getElementById("log");
            txt = document.getElementById("msg").value;
            date = new Date();
            date = date.toString();
            arr1.push(txt);
            arr2.push(date);
            var info = JSON.stringify(arr1);
            var time = JSON.stringify(arr2);
            localStorage[1] = info;
            localStorage[2] = time;
        }

        function reload() {
            elem = document.getElementById("log");
            output = "";

                key1 = 1;
                key2 = 2;
                if(key1 != null & key2 != null) 
                {
                    info = localStorage.getItem(key1); 
                    date= localStorage.getItem(key2); 
                    txt = JSON.parse(info);
                    time = JSON.parse(date);
                    
                    for(j = 1; j <= txt.length; j++) {
                    output = output + "<p>" + time[time.length-j] + "<br/>" + txt[txt.length-j] + "<br/>" ; 
                    } 
                }
              elem.innerHTML = output;
        }
        $(document).on('change','#msg', function() {
            store();
            reload();
        });

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
