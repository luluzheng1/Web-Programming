<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>We Do</title>
<link rel="stylesheet" href="/style.e308ff8e.css" type="text/css">
<script src="/style.e308ff8e.js"></script></head>

<body>

<h1 id="title">We Do</h1>

<video src="https://www.cs.tufts.edu/comp/20/wedo.mp4" id="wedo" controls=""></video>
<div id="lyrics"></div>


<script>function modifyText() {
  if (this.currentTime < 2) {
    var el = document.getElementById("lyrics");
    el.innerHTML = "Who controls the British crown?";
  }

  if (this.currentTime >= 2 && this.currentTime < 4) {
    var el = document.getElementById("lyrics");
    el.innerHTML = "Who keeps the metric system down?";
  }
}

var v = document.getElementById("wedo");
v.addEventListener("loadstart", function () {
  v.play();
}, true);
v.addEventListener("timeupdate", modifyText); // Complete this section and create a CSS file named style.css</script>
</body>
</html>
